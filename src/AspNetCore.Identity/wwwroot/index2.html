<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>demo one tap</title>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://unpkg.com/jwt-decode@4.0.0/build/cjs/index.js"></script>
</head>
<body>
    <h1 id="name"></h1>
    <img id="avatar" />

    <!-- pop up -->
    <div id="g_id_onload"
         data-client_id="748375698529-ul7shovile6hhu77ucj6snib9gqec3hc.apps.googleusercontent.com"
         data-context="signup"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_select="true"
         data-auto_prompt="true"
         data-cancel_on_tap_outside="false"
         data-itp_support="true">
    </div>

    <!-- button -->
    <div class="g_id_signin"
         data-type="standard"
         data-shape="pill"
         data-theme="outline"
         data-text="continue_with"
         data-size="large"
         data-locale="vi"
         data-logo_alignment="left">
    </div>

    <script>
        function handleCredentialResponse(response) {
            const responsePayload = jwtDecode(response.credential);
            document.getElementById("name").innerText = responsePayload.name;
            document.getElementById("avatar").setAttribute('src', responsePayload.picture);
        }
    </script>
</body>
</html>
